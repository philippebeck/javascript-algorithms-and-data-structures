<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Palindrome Checker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="description" content="Free Code Camp - JavaScript Algorithms & Data Structures - Build a Palindrome Checker Project">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Oranienbaum&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Palindrome Checker</h1>

        <hgroup>
            <h2>Usage:</h2>
            <p>
                Type a Word or Sentence,<br>
                then press Enter or click the Check button,<br>
                to see if it's a Palindrome
            </p>
        </hgroup>

        <section>
            <h2>Definition:</h2>
            <p>
                A <dfn>palindrome</dfn> can be spelled the same way,<br>
                both forward & backward,<br>
                ignoring punctuation, case & spacing
            </p>
        </section>

        <form>
            <label for="text-input">Type a Text:</label>
            <input id="text-input" type="text">
            <button id="check-btn">Check</button>
        </form>

        <p class="hidden" id="result"></p>
    </main>

    <script src="script.js"></script>
</body>

</html>
